<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج التواصل</title>
  <style>
    /* Google Fonts Import for a modern look */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
      /* Animated Gradient Background */
      background: linear-gradient(300deg, #d4fcd3, #a2f0a2, #8cb48c);
      background-size: 180% 180%;
      animation: gradient-animation 18s ease infinite;
    }
    
    /* Keyframes for the background animation */
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contact-form-container {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
      backdrop-filter: blur(10px);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .contact-form-container h2 {
      color: #1a2a45; /* Darker, more professional color */
      margin-bottom: 10px;
      text-align: center;
      font-weight: 700;
    }

    .contact-form-container p {
      color: #556278;
      font-size: 16px;
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #dcdfe6;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
      background-color: #fdfdfd;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    #userSuggestion {
        min-height: 80px;
    }

    button {
      padding: 15px;
      background: linear-gradient(90deg, #4CAF50, #2E7D32); /* Green gradient */
      color: white;
      border: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .error-message {
        color: #f44336;
        text-align: center;
        margin-bottom: 15px;
        display: none; /* Hidden by default */
    }

    /* Modal Styles */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease-in-out;
    }
    
    .modal-content h3 {
        color: #1a2a45;
        margin-top: 0;
        margin-bottom: 20px;
    }

    .developer-selection, .success-message {
        width: 100%;
    }

    .developer-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 25px;
    }
    .developer-btn, #sendToAllBtn {
        padding: 12px;
        border: 1px solid #dcdfe6;
        border-radius: 8px;
        background-color: #f8f9fa;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Cairo', sans-serif;
        transition: background-color 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        position: relative;
    }
    #sendToAllBtn {
        background-color: #4a90e2;
        color: white;
        border-color: #4a90e2;
        margin: 10px auto 0; /* Center align the button */
        max-width: 280px; /* Set max width for centering */
    }

    .developer-btn:hover {
        background-color: #e9ecef;
    }
    .modal-close-btn {
        margin-top: 10px;
        background: #888;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
    }
    
  </style>
</head>
<body>

  <div class="contact-form-container">
    <h2>تواصل معنا</h2>
    <p>هل لديك أي سؤال؟ املأ النموذج وسنوجهك للشخص المناسب للتواصل معك عبر واتساب في أقرب وقت ❤️</p>
    <form id="contactForm">
      <input type="text" id="userName" name="الاسم" placeholder="اكتب اسمك" required />
      <textarea id="userMessage" name="المشكلة" placeholder="اكتب سؤالك أو المشكلة التي تواجهك..."></textarea>
      <textarea id="userSuggestion" name="اقتراح" placeholder="عندك اقتراح لتحسين الموقع؟ اكتبه هنا (اختياري)"></textarea>
      <div id="errorMessage" class="error-message"></div>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="developerModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
        <!-- View 1: Developer Selection -->
        <div class="developer-selection">
            <h3 id="modalTitle">إلى من تريد إرسال الرسالة؟</h3>
            <div class="developer-list">
                <button class="developer-btn" data-name="محمد عطية" data-number="+201030968825">محمد عطية</button>
                <button class="developer-btn" data-name="معاذ الغمري" data-number="+201025785018">معاذ الغمري</button>
                <button class="developer-btn" data-name="محمد رومي" data-number="+201030663478">محمد رومي</button>
            </div>
            <hr>
            <button id="sendToAllBtn">إرسال للجميع (للأمور العاجلة)</button>
            <button class="modal-close-btn" id="cancelBtn">إلغاء</button>
        </div>
        <!-- View 2: Success Message -->
        <div class="success-message" style="display: none;">
            <h3>تم بنجاح!</h3>
            <p id="successText"></p>
            <button class="modal-close-btn" id="doneBtn">تم</button>
        </div>
    </div>
  </div>

<script>
    const contactForm = document.getElementById('contactForm');
    const developerModal = document.getElementById('developerModal');
    const modalContent = developerModal.querySelector('.modal-content');
    const developerSelectionView = document.querySelector('.developer-selection');
    const successView = document.querySelector('.success-message');
    const successText = document.getElementById('successText');
    const developerButtons = document.querySelectorAll('.developer-btn');
    const sendToAllBtn = document.getElementById('sendToAllBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const doneBtn = document.getElementById('doneBtn');
    const errorMessageDiv = document.getElementById('errorMessage');

    const developers = [
        { name: "محمد عطية", number: "+201030968825" },
        { name: "معاذ الغمري", number: "+201025785018" },
        { name: "محمد رومي", number: "+201030663478" }
    ];

    function showModal() {
        successView.style.display = 'none';
        developerSelectionView.style.display = 'block';
        developerModal.style.display = 'flex';
        setTimeout(() => {
            developerModal.style.opacity = '1';
            modalContent.style.transform = 'scale(1)';
        }, 10);
    }

    function hideModal() {
        developerModal.style.opacity = '0';
        modalContent.style.transform = 'scale(0.9)';
        setTimeout(() => {
            developerModal.style.display = 'none';
            contactForm.reset(); // Reset form after closing
        }, 300);
    }

    function openWhatsApp(phoneNumber, message) {
        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
        window.open(whatsappURL, '_blank');
    }

    function showSuccessMessage(devName) {
        successText.textContent = `تم تجهيز رسالتك لـ ${devName}. الرجاء إكمال الإرسال في واتساب.`;
        developerSelectionView.style.display = 'none';
        successView.style.display = 'block';
    }

    function getFormattedMessage() {
        const name = document.getElementById('userName').value.trim();
        const message = document.getElementById('userMessage').value.trim();
        const suggestion = document.getElementById('userSuggestion').value.trim();

        let fullMessage = `*رسالة جديدة من الموقع*\n\n*الاسم:* ${name}`;
        
        if (message) {
            fullMessage += `\n\n*الرسالة:*\n${message}`;
        }
        
        if (suggestion) {
            fullMessage += `\n\n*اقتراح للتحسين:*\n${suggestion}`;
        }

        return fullMessage;
    }

    contactForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = document.getElementById('userName').value.trim();
        const message = document.getElementById('userMessage').value.trim();
        const suggestion = document.getElementById('userSuggestion').value.trim();

        if (name === '' || (message === '' && suggestion === '')) {
            errorMessageDiv.textContent = 'يرجى ملء اسمك وسؤالك أو اقتراحك.';
            errorMessageDiv.style.display = 'block';
            return;
        }
        errorMessageDiv.style.display = 'none';
        showModal();
    });

    developerButtons.forEach(button => {
        button.addEventListener('click', () => {
            const devName = button.getAttribute('data-name');
            const devNumber = button.getAttribute('data-number');
            const message = getFormattedMessage();
            
            openWhatsApp(devNumber, message);
            showSuccessMessage(devName);
        });
    });

    sendToAllBtn.addEventListener('click', () => {
        const message = getFormattedMessage();

        developers.forEach(dev => {
            openWhatsApp(dev.number, message);
        });
        showSuccessMessage('جميع المطورين');
    });

    cancelBtn.addEventListener('click', hideModal);
    doneBtn.addEventListener('click', hideModal);

    developerModal.addEventListener('click', (event) => {
        if (event.target === developerModal) {
            hideModal();
        }
    });
</script>

</body>
</html>
